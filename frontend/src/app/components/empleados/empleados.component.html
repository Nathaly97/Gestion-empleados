<div class="container">
    <div class="row">
      <div class="col s5">
        <div class="card">
          <div class="card-content">
            <form #empleadoForm="ngForm" (ngSubmit)="agregarEmpleado(empleadoForm)">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" [(ngModel)]="empleadoService.selectedEmpleado.name"
                    placeholder="Ingrese su nombre" required>
                </div>
  
                <div class="input-field col s12">
                  <input type="text" name="position" [(ngModel)]="empleadoService.selectedEmpleado.position"
                    placeholder="Ingrese su cargo" required>
                </div>
  
                <div class="input-field col s12">
                  <input type="text" name="office" [(ngModel)]="empleadoService.selectedEmpleado.office"
                    placeholder="Ingrese su lugar de trabajo" required>
                </div>
  
                <div class="input-field col s12">
                    <input type="number" name="salary" [(ngModel)]="empleadoService.selectedEmpleado.salary"
                    placeholder="Ingrese su salario" required>

                </div>
  
                <div class="card-action">
                  <button class="btn" type="submit">Guardar</button>
                  <button class="btn red" type="button" (click)="resetForm(empleadoForm)">Limpiar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
